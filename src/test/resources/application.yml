server:
  port: 8080

spring:
  profiles:
    active: test
  application:
    name: glomo

logging:
  level:
    root: info
---
spring:
  config:
    activate:
      on-profile: test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
---
spring:
  config:
    activate:
      on-profile: dev
---
spring:
  config:
    activate:
      on-profile: stg
---
spring:
  config:
    activate:
      on-profile: prd