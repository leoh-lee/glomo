server:
  port: 8080

spring:
  profiles:
    active: test
  application:
    name: glomo

logging:
  level:
    root: info
---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://172.0.0.1:5432/testdb
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
---
spring:
  config:
    activate:
      on-profile: dev
---
spring:
  config:
    activate:
      on-profile: stg
---
spring:
  config:
    activate:
      on-profile: prd